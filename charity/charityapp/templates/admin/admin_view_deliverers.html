{% extends 'admin/admin_home.html' %}
{% block content %}


<div class="container-fluid py-5">
    
    <div class="container">
        <div class="mx-auto text-center wow fadeIn" data-wow-delay="0.1s" style="max-width: 600px;">
            <h1 class="text-primary mb-5"><span class="fw-light text-dark"></span></h1>
        </div>
        <div class="row g-25">
            <div class="col-lg-30 wow fadeIn" data-wow-delay="0.1s">
                <div class="wow fadeIn" data-wow-delay="0.3s">
                    <form action="" method="post">
                        <h1> View Deliverers</h1>
                        {% csrf_token %}
                        <table class="table" border="1" style="color: rgb(255, 255, 255);">
                            <thead>
                                <tr>
                                    <th>Sl.No.</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Address</th>
                                    <th>Contact Number</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for x in data %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{x.name}}</td>
                                    <td>{{x.email}}</td>
                                    <td>{{x.address}}</td>
                                    <td>{{x.phone}}</td>
                                    <td><a href="/admin_delete_deliverer/{{x.id}}/" class="btn btn-danger" onclick="return confirmAction('delete')">Delete</a></td>

                                    <script>
                                        function confirmAction(action) {
                                            return confirm(`Are you sure you want to ${action.toLowerCase()}?`);
                                        }
                                    </script>
     </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 30px;
        background-color: #f2f6e9;
    }

    .table th, .table td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
        color: #000; /* Set the text color to black */
    }

    .table th {
        background-color: #545454;
        color: #fff; /* Set the text color for table headers */
    }

    .table tbody tr:nth-child(odd) {
        background-color: #f2f2f2;
    }

    .table tbody tr:nth-child(even) {
        background-color: #e0e0e0;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
    }
</style>

<br><br><br><br>
{% endblock %}
